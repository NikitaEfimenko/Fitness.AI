<!DOCTYPE HTML>
<html>
<head>
    <title>Fitness.ai | Input </title>
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="images/F.jpg" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
        function hideURLbar(){ window.scrollTo(0,1); } </script>

    <link href="//fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <div class="main-content-agile">
        <div class="sub-main-w3">
            <form action="#" method="post">
                <h2> Book Your Appointment</h2>
                <div class="form-style-agile">
                    <input placeholder="Your Name" name="Name" type="text" required="">
                </div>
                <div class="form-style-agile">
                    <input placeholder="Email" name="Email" type="email" required="">
                </div>
                <div class="form-style-agile">
                    <input placeholder="Contact Number" name="Number" type="text" required="">
                </div>
                <div class="form-style-agile">
                    <select class="category" required="">
                        <option value="">Choose Class</option>
                        <option value="">Beginner - Open Practice</option>
                        <option value="">Cardio running workouts</option>
                        <option value="">Yoga and Pilates</option>
                        <option value="">Dharma Yoga Wheel Class</option>
                        <option value="">Group Crossfit Workout</option>
                        <option value="">Hot Power Yoga</option>
                        <option value="">Meditation</option>
                    </select>
                </div>
                <div class="form-style-agile">
                    <input id="datepicker" placeholder="Select Date" name="date" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}"
                           required="">
                </div>
                <div class="form-style-agile">
                    <input type="text" id="timepicker" name="time" class="timepicker form-control" placeholder="Select Time" value="" required="">
                </div>
                <div class="form-style-agile">
                    <textarea name="Message" placeholder="Your Message..." required=""></textarea>
                </div>
                <input type="submit" value="Book Appointment">
            </form>
        </div>
    </div>
</head>
</html>
