				<h2> Введите информацию о себе</h2>
				<div class="form-style-agile">
					<input placeholder="Имя" name="Name" type="text" required="">
				</div>
				<div class="form-style-agile">
					<input placeholder="Email" name="Email" type="email" required="">
				</div>
				<div class="form-style-agile">
					<input placeholder="Номер телефона" name="Number" type="text" required="">
				</div>
				<div class="form-style-agile">
					<select class="category" required="">
						<option value="">Choose Class</option>
						<option value="">Beginner - Open Practice</option>
						<option value="">Cardio running workouts</option>
						<option value="">Yoga and Pilates</option>
						<option value="">Dharma Yoga Wheel Class</option>
						<option value="">Group Crossfit Workout</option>
						<option value="">Hot Power Yoga</option>
						<option value="">Meditation</option>
					</select>
				</div>
				<div class="form-style-agile">
					<input id="datepicker" placeholder="Дата рождения" name="date" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}"
						   required="">
				</div>
				<!--<div class="form-style-agile">
					<input type="text" id="timepicker" name="time" class="timepicker form-control" placeholder="Select Time" value="" required="">
				</div>-->
				<div class="form-style-agile">
					<p><input name="мужской" type="radio" value="man">Мужской</p>
					<p><input name="женский" type="radio" value="woman">Женский</p>

				</div>
				<div class="form-style-agile">
					<input placeholder="Рост (м)" name="height" type="text" required="">
				</div>
				<div class="form-style-agile">
					<input placeholder="Вес (кг)" name="weight" type="text" required="">
				</div>
				<input type="submit" value="Загрузить">
			</form>
		</div>
	</div>
